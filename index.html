<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>contact form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  
 <div class="container">
   <form name="submit-to-google-sheet"  class="contact-from">
     <div class="title">
       <h2>Get in touch</h2>
       <hr>
     </div>
   
     <input type="text" name="Name" placeholder="your Name" class="contact-input" required>
      <input type="email" name="Email" placeholder="your email" class="contact-input" required>
      <input type="Entry Number" name="Entrynumber" placeholder="Your Entry Number" class="contact-input" required>
      <input type="mobile number" name="Mobilenumber" placeholder="Mobile Number" class="contact-input" required>
     <textarea  name="Message" placeholder="your Message"class="contact-inputs" required></textarea> 
     
     <button type="submit">Submit<img src="assets/arrow_icon.png" alt=""></button>
   </form>
   <div class="contact-right">
     <div class="img">
     <img src="babul.png.jpg" alt="Babul kumar">
       <div class="content"">
       Name :-  Babul kumar<br>
       Dept :-Computer Science
       </div>
     </div>
   </div>
   <span id ="msg"> </span>
 </div>


  <script>

    const scriptURL = 'https://script.google.com/macros/s/AKfycbx2zFjqtjnPLfLGpY56196C9XtGZN7kyq7Bm4_XsnqNg0FduRKQ2SwhN33GKVevwlmfEA/exec';
      const form = document.forms['submit-to-google-sheet'];
      const msg = document.getElementById("msg");

      form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            msg.innerHTML = "Thank you for contacting us...";
            setTimeout(function() {
              msg.innerHTML = "";
            }, 500);
            form.reset();
          })
          .catch(error => console.error('Error!', error.message));
      });
    
  </script>
</body>

</html>
